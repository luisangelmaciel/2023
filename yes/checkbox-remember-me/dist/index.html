            <div id="accountLogin" class="login_phase_one"  itemscope itemtype="https://schema.org/BlogPosting">

                            <input id="loginEmail" class="form-control" type="email" name="email" placeholder="Email" spellcheck="false" tabindex="0" autofocus />

                            <input id="loginPW" class="form-control" type="password" name="password" placeholder="Password" tabindex="1" />
