<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Custom share buttons with SharerJS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css'><link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<ul>
  <li>
    <button 
            class="sharer"
            data-sharer="twitter"
            data-title="Share Blog"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-twitter"></i> 
      Twitter
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="facebook"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-facebook"></i>
      Facebook
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="linkedin"
            data-url="http://blog.meridadesign.com">
      <i class="fa fa-linkedin"></i>
      Linkedin
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="googleplus"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-google-plus"></i>
      Google Plus
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="email"
            data-title="Merida Design Blog"
            data-to="ivillamil@meridadesign.com"
            data-subject="This blog is awesome"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-envelope"></i>
      Email
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="whatsapp"
            data-title="Merida Design Blog"
            data-url="http://blog.meridadesign.com">
      <i class="fa fa-whatsapp"></i>
      WhatsApp
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="telegram"
            data-title="Merida Design Blog"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-send"></i>
      Telegram
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="viber"
            data-title="Merida Design Blog"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-phone"></i>
      Viber
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="pinterest"
            data-url="http://blog.meridadesign.com">
      <i class="fa fa-pinterest"></i>
      Pinterest
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-caption="This blog is awesome!"
            data-sharer="tumblr"
            data-tags="html,javascript,css,php,ios,android"
            data-title="Merida Design">
      <i class="fa fa-tumblr"></i>
      Tumblr
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="hackernews"
            data-title="Merida Design Blog"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-hacker-news"></i>
      Hacker News
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="reddit"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-reddit"></i>
      Reddit
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-caption="This blog is awesome!"
            data-sharer="vk"
            data-title="Merida Design Blog"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-vk"></i>
      VK
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="buffer"
            data-title="Merida Design Blog"
            data-twitter-url="meridadesign"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-database"></i>
      Buffer
    </button>
  </li>
  <li>
    <button
            class="sharer"
            data-sharer="xing"
            data-title="Merida Design Blog"
            data-url="http://luisangelmaciel.github.io">
      <i class="fa fa-xing"></i>
      Xing
    </button>
  </li>
</ul>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/sharer.js/0.2.3/sharer.min.js'></script>
</body>
</html>
