<h1>A Book Generator</h1>
<form>
  <fieldset>
    <p class="input">
    <label >Title</label>
      <input type="text" data-target="line1" placeholder="Line 1" /><br/>
    <input type="text" data-target="line2" placeholder="Line 2" />
      </p>
     <p class="input">
   <label for="author">Author</label>
    <input type="text" data-target="author" /><br/>
    </p>
    <p class="input">
    <label for="issue-number">Issue #</label>
    <input type="text" data-target="issue-number" />
    </p>
    <p class="input">
      <label for="color">Color</label>
    <input type="color" value="#ff9999" data-target="color" />
    </p>
    </fieldset>
  <input type="submit" class="button" value="Generate"/>
  
  <a download class="button">Download</a>
</form>
