<div class="container" id="container">
	<canvas id="canvas"></canvas>
	<form>
		<fieldset>
			<legend>¿Con cuántas estrellas calificas el juego?</legend>
			<div class="stars-group">													
				<input type="checkbox" name="1_5" id="1_5" title="1 de 5 estrellas" value="1">
				<input type="checkbox" name="2_5" id="2_5" title="2 de 5 estrellas" value="2">
				<input type="checkbox" name="3_5" id="3_5" title="3 de 5 estrellas" value="3">
				<input type="checkbox" name="4_5" id="4_5" title="4 de 5 estrellas" value="4">
				<input type="checkbox" name="5_5" id="5_5" title="5 de 5 estrellas" value="5">
			</div>
		</fieldset>
	</form>
		
	<p id="star_count">&nbsp;</p
	
</div>
