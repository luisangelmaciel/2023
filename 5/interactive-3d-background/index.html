<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Interactive 3D background</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body class="text-center">

  <div id="page">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Background </h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="#home target="_blank">Home</a>
            <a class="nav-link" href="#collection" target="_blank">Collection</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h2>Interactive Background</h2>
        <p class="lead">This simple interactive background is made with <a href="https://threejs.org"
            target="_blank">ThreeJS</a> and a <a
            href="https://threejs.org/docs/#api/en/geometries/PlaneBufferGeometry"
            target="_blank">PlaneBufferGeometry</a> animated with Simplex noise.</p>

        <form style="width: 80%; margin: 0 auto;">
          <div class="form-row"  style="display:none">
            <div class="form-group col-sm-6">
              <label for="noiseInput" class="form-label">Noise Coef</label>
              <input type="range" min="1" max="100" class="custom-range" id="noiseInput">
            </div>
            <div class="form-group col-sm-6">
              <label for="heightInput" class="form-label">Height Coef</label>
              <input type="range" min="1" max="100" class="custom-range" id="heightInput">
            </div>
          </div>
          <div class="form-group col-md-12"  style="display:none">
            <a href="#Random" id="trigger" class="btn btn-sm btn-secondary">Random Colors</a>
          </div>
        </form>
      </main>
      <br><br><br><br><br>
      <footer class="mastfoot mt-auto">
      </footer>
    </div>
  </div>

  <canvas id="background"></canvas>

</body>
<!-- partial -->
  <script src='./three.min.js'></script>
<script src='./simplex-noise.min.js'></script>
<script src='./chroma.min.js'></script><script  src="./script.js"></script>

</body>
</html>
