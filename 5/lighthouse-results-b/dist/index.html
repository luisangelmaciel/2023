<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script>
function openTab(evt, TabName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("Tab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace("", "");
  }
  document.getElementById(TabName).style.display = "block";
  evt.currentTarget.className += "";
}
</script>
<style> nav {background-color:inherith;}</style>


<div class="">
  
  
  
  <div id="menu" class="container Tab">
    
  <div id="container" class="container">
      <div id="tabs" class="tabs-container">
          <div class="w3-display-bottommiddle">

<main class="app neophorpic-box" v-scope="app()">

          <svg viewBox="0 0 36 36" class="tabscircle">
            <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="circle" :stroke-dasharray="`${metric.pct}, 100`" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
          </svg>
          <div class="percentage">{{metric.pct}}</div>
