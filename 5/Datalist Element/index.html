<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title>Datalist Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <meta name="description" content="Datalist Element">
  <meta property="og:title" content="Datalist Element">
  <meta property="og:description" content="Datalist Element">
  <meta property="og:url" content="">
  <meta property="og:image" content="./image.webp"> 
  <link rel=" shortcut icon" href="https://xbrpw.github.io/2023/favicon.svg" type="image/x-icon">
  <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body>
<!-- Datalist Element  -->


<div id="page-wrapper">
  <h1>Datalist Element Demo</h1>
  
  <label for="default">Pick a programming language</label>
  <input type="text" id="default" list="languages" placeholder="e.g. JavaScript">
  
  <datalist id="languages">
    <option value="HTML">
    <option value="CSS">
    <option value="JavaScript">
    <option value="Java">
    <option value="Ruby">
    <option value="PHP">
    <option value="Go">
    <option value="Erlang">
    <option value="Python">
    <option value="C">
    <option value="C#">
    <option value="C++">
  </datalist>
  
  
  <label for="ajax">Pick an HTML Element (options loaded using AJAX)</label>
  <input type="text" id="ajax" list="json-datalist" placeholder="e.g. datalist">
  <datalist id="json-datalist"></datalist>

  
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
