<!DOCTYPE html>

<body>
<!-- partial:index.partial.html -->
<h1 class="fadeinout-180s">Slide fade in, fade out, 180s´</h1> 
<style>
    .fadeinout-180s {
    animation: 
      fade-in 180s ease,      
      fade-out 180s ease 180s forwards;
  }

  @keyframes fade-in {
    from { opacity: 0}
  }

  @keyframes fade-out {
    to { opacity: 0}
  }

  @keyframes slide-in {
    from { transform: translateY(10px) }
  }
</style>
