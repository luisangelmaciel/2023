<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - animation button#3-hover effect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>
<!-- partial:index.partial.html -->
<body>
  <div class="btn-bg Pokemon">
    <div class="btn-info">Pokémon</div>
    <div class="btn-mention"><span>get Up, get Out, and Explore!</span></div>
    <div class="btn-group">
      <div class="btn ball">
        <button>
          <div class="pokemon-ball"></div><a>Pokémon   <span data-letters="Go!"></span><span data-letters="Go!"></span></a>
        </button>
      </div>
    </div>
  </div>
  <div class="btn-bg Ocean">
    <div class="btn-info">Ocean</div>
    <div class="btn-mention">too much <span>Debris</span>, too few <span>Coral</span></div>
    <div class="btn-group">
      <div class="btn Debris">
        <button href="#">debris<span class="one"></span></button>
      </div>
      <div class="btn Coral">
        <button href="#">coral<span class="Coralwave1"></span><span class="Coralwave2"></span><span class="Coralwave3"></span></button>
      </div>
    </div>
  </div>
  <div class="btn-bg Minecraft">
    <div class="btn-info">Minecraft</div>
    <div class="btn-mention"><span>Boom </span><span>Boom </span><span>Boom </span></div>
    <div class="btn-group">
      <div class="btn character">
        <button href="#">i am creeper
          <div class="creeper">
            <div class="eye"></div>
            <div class="mouth">
              <div class="center"></div>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="btn-bg Pixar">
    <div class="btn-info">Pixar</div>
    <div class="btn-mention"><span>Emotions </span>never <span>Lie </span>to you</div>
    <div class="btn-group">
      <div class="btn Inside">
        <button href="#">
          <div class="box1"></div>
          <div class="box2"></div>inside
        </button>
      </div>
      <div class="btn Out">
        <button href="#">
          <div class="box1"></div>
          <div class="box2"></div>out
        </button>
      </div>
    </div>
  </div>
  <div class="btn-bg link">
    <div class="btn-info">click!</div>
    <div class="btn-mention"><span>more about me!</span></div>
    <div class="btn-group">
      <div class="btn blog"><a href="https://lichin.me/css/2016/07/28/hover-button-animation3" target="_blank">
          <button>visit blog!
            <div class="like">
              <div class="hand"></div>
              <div class="Finger"></div>
            </div>
          </button></a></div>
      <div class="btn codepen"><a href="https://codepen.io/lichin-lin/" target="_blank">
          <button>my codepen
            <div class="skeleton">
              <div class="face"></div>
              <div class="eye"></div>
              <div class="mouth"></div>
            </div>
          </button></a></div>
    </div>
  </div>
</body>
