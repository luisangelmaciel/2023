<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title>Vue Blog Input &amp; Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">


<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="blog">
  <h1 v-bind:class="{red: true}">Add New Post</h1>
  <form>
    <label>Title:</label>
    <input type="text" placeholder="Name Your Post" v-model="editTitle">
    <label>Content:</label>
    <textarea placeholder="Write Your Post" v-model="editContent"></textarea>


      <h2>Mes de nacimiento</h2>
      <p>
      <input class="mes preview-data" type="radio" name="mes" value="Enero" v-model="editTitle">
      <label>Enero</label></p>
      <p>
      <input class="mes preview-data" type="radio" name="mes" value="Febrero" v-model="editTitle">
      <label>Febrero</label></p>
      <p>
      <input class="mes preview-data" type="radio" name="mes" value="Marzo" v-model="editTitle">
      <label>Marzo</label></p>
      <button class="preview" v-on:click.prevent="previewPost">Preview</button>
  </form>
  
  <h1 class="preview-header"></h1>
  <div class="preview-section">
    <h3 class="title preview-data">{{title}}</h3>
    <div class="date"></div>
    <p class="paragraph preview-data" style="white-space: pre-line;">{{content}}</p>  
    <p class="mes preview-data" style="white-space: pre-line;">{{mes}}</p>  
    <button class="preview" v-if="">Compartir</button>
  </div>
</div>
<!-- partial -->
  <script src='./vue.min.js'></script>
<script src='./jquery.min.js'></script>
<script src='./velocity.js'></script>
<script src='./velocity.ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
