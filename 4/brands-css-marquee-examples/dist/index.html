<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - brands CSS Marquee Examples</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="enable-animation">

  <div class="marquee">
    <ul class="marquee__content">
      <li><img src="https://xbrpw.github.io/img/marcas/svg/a-pinaka-hot-pizza-hot-logo.svg" alt="alt"></li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>

    <ul aria-hidden="true" class="marquee__content">
      <li><img src="https://xbrpw.github.io/img/marcas/svg/a-pinaka-hot-pizza-hot-logo.svg" alt="alt"></li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </div>

  <div class="marquee marquee--reverse">
    <ul class="marquee__content">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>

    <ul aria-hidden="true" class="marquee__content">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </div>
</section>
<!-- partial -->
  
</body>
</html>
