<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title>Anyel Lewis Rex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  #welcome-message {
      text-align: center;
      padding:1rem;
  }

    @font-face {
      font-family: 'Inconsolata';
      src: url('https://ggayane.github.io/css-experiments/Inconsolata-VF.ttf');
      font-weight: 275 900;
      font-stretch: 50% 200%;
    }

    .logoContainer {
      margin: 0;
      padding: 0;
      width: 10vw;
      height: 10vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.7rem;
      font-family: 'Inconsolata';
    }
  .logoContainer a
  {
    text-decoration:none;
    color:black;
  }

    .static {
      font-size: 30px;
      font-variation-settings: "wght"870, "wdth"170;
      text-align:center;
    }

    .variable {
      display: flex;
      font-variation-settings: "wght"275, "wdth"50;
      text-align: center;
      animation: swapthings 3s infinite both cubic-bezier(0.17, 0.04, 0.04, 0.99);
    }

    .work {
      animation: swapthings2 3s infinite both cubic-bezier(0.17, 0.04, 0.04, 0.99);
    }


    @keyframes swapthings {
      0% {
        font-variation-settings: "wght"275, "wdth"50;
      }

      50% {
        font-variation-settings: "wght"900, "wdth"200;
      }

      100% {
        font-variation-settings: "wght"275, "wdth"50;
      }
    }

    @keyframes swapthings2 {
      0% {
        font-variation-settings: "wght"900, "wdth"200;
      }

      50% {
        font-variation-settings: "wght"275, "wdth"50;
      }

      100% {
        font-variation-settings: "wght"900, "wdth"200;
      }
    }

  </style>
</head>
<body>

<div id="welcome-message">  
  <div class="logoContainer">  
    <a href="#XiiberPower" target="_blank" title="Anyel Lewis Rex">
      <div class="variable"><span class="work">Xiiber</span>Power</div>
      <div class="static"><b>XBR</b></div>
    </a>
  </div>
</div>

</body>
</html>
