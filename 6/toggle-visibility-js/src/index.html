<div class="wrapper">
<p onclick="toggle_visibility('foo');">  <img src="https://www.xbr.pw/go/icon-xbrpw/sexa%20tu.svg" alt="You" width="200px" height="200px" title="You" lazy="load"></p>

<p id="foo" style="display:none">
<img src="https://www.xbr.pw/go/icon-xbrpw/sexa%20okay%20bien.svg" alt="Super" width="200px" height="200px" title="Super" lazy="load"></p>
</div>
<script type="text/javascript">
    function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
    }
</script>
