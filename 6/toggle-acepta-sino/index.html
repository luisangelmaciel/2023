<h1>Toggle V2</h1>
<div class="card">
  <div class="card-block">
    <p>Acepta ser un sayayin</p>
    <input class="w3-check" type="checkbox" checked="checked" onclick="myFunctionsiNo()">
    <label id="myDIVsiNo">Si, acepto</label>
  </div>
</div>
<script>
function myFunctionsiNo() {
  var x = document.getElementById("myDIVsiNo");
  if (x.innerHTML === "Si, acepto") {
    x.innerHTML = "No acepto";
  } else {
    x.innerHTML = "Si, acepto";
  }
}
</script>
