  * {

    display: flex;

    flex-direction: column;

  }

    font-size: 16px;
    line-height: 16px;

  .access-links {

    justify-content: space-between;
    flex-wrap: wrap;
    margin: 0 -4px;

    height: 100%;
    border-radius: 12px;

  .access-icon svg {
    width: 36px;
    height: 36px;
