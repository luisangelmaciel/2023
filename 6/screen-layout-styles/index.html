<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title>Screen Layout styles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @media (-webkit-min-device-pixel-ratio: 1) and (-webkit-max-device-pixel-ratio: 1.99) ,
          (min-resolution: 1dppx) and (max-resolution:1.99dppx) { 

            html{background:green;}
            body::before{content:"Regular Screen, pixel ratio 1x";}

    }
    @media (-webkit-min-device-pixel-ratio: 2) ,
          (min-resolution: 2dppx) { 

            html{background:red;}
            body::before{content:"Higher Density, pixel ratio 2x or more";}

    }

    /*layout styles*/
    html{color:#fff; font-weight:bold; font-size:30px; font-family:arial;}
    body{display:flex; min-height:100vh; margin:0;}
    body::before{margin:auto;}    
  </style>
</head>

</body>
</html>
