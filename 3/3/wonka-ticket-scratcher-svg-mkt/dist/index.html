<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Wonka Ticket Scratcher SVG mkt</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<!-- partial:index.partial.html -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<svg id="title" viewBox="0 0 100 40">
	<path id="curve" fill="none" d="M 10 35 C 30 8 70 8 90 35" />
  <text font-size="9.5" fill="purple" stroke="gold" stroke-width="0.4">
  	<textPath xlink:href="#curve">
    	RASCALE SCRATCHER
    </textPath>
  </text>
</svg>
<svg id="scratcher" viewBox="0 0 100 100">
	<mask id="scratchMask">
		<rect height="100" width="100" fill="#fff"/>
		<!-- add user's mousedown circles to this path (will probably get too big) -->
		<path id="userPath" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke="#000" stroke-width="10" d=""/>
	</mask>
 	<circle cx="50" cy="50" r="37" fill="gold"/>
	<text x="50" y="58" text-anchor="middle" style="user-select:none">WINNER!</text>
	<image class="winner" width="100" y="20" href="https://media.tenor.com/QwyDTN_0AfAAAAAC/the-goon-win.gif" />
	<image class="loser" width="100" y="20" href="https://i.giphy.com/media/nYogYgSmIJaIo/giphy.gif" />
	<rect height="100" width="100" fill="silver" mask="url(#scratchMask)" />
</svg>

<button class="reset" title="Reset scratcher">RESET</button>
