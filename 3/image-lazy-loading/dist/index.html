<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title>Image Lazy-loading</title>  
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta name="description" content="Image Lazy-loading">
  <meta property="og:title" content="Image Lazy-loading">
  <meta property="og:description" content="Image Lazy-loading">
  <meta property="og:url" content="">
  <meta property="og:image" content="https://xbrpw.github.io/og-image.webp"> 
  <link rel="icon" href="https://xbrpw.github.io/favicon.svg" type="image/x-icon">
</head>
<body>

<header>
  <h1>Lazy loading images</h1>
  <p>Using IntersectionObserver and CSS Grid for layout</p>
</header>

<main js-lazyload-container class="images">
  <img js-lazyload js-src="https://xbrpw.github.io/2023/img/avatar/z9/lizzi-maciel%20(3).webp" loading="lazy" alt="img" width="150" height="150" js-alt="walrus" class="w3-image image image--large">
  <!-- <img js-lazyload js-src="https://xbrpw.github.io/2023/img/avatar/z9/lizzi-maciel%20(3).webp" loading="lazy" alt="img" js-alt="pug in a blanket" class="image image--wide"> --> 
  <img js-lazyload js-src="https://xbrpw.github.io/2023/2023/img/avatar/ai/luisangelmaciel.webp" loading="lazy" alt="img" width="150" height="150" js-alt="caribu" class="w3-image  image">
  <img js-lazyload js-src="https://xbrpw.github.io/2023/img/avatar/ai/yahir-othon.webp" loading="lazy" alt="img" width="150" height="150" js-alt="caribu" class="w3-image  image">
  <img js-lazyload js-src="https://xbrpw.github.io/2023/img/avatar/ai/danna-paola-foto.webp" loading="lazy" alt="img" width="150" height="150" js-alt="caribu" class="w3-image  image">
  <img js-lazyload js-src="https://xbrpw.github.io/2023/img/avatar/ai/danna-paola-art.webp" loading="lazy" alt="img" width="150" height="150" js-alt="caribu" class="w3-image  image">
</main>

  <script src='./IntersectionObserver.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
