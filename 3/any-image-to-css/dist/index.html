<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Any Image To CSS</title>
  <link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<h1>
  Any Image to CSS converter
</h1>
<div class='container'>
  <div class='config'>
    <label>Choose Image:</label>
    <input id='upload' type='file'>
    <label>PixelSize:</label>
    <input id='size' type='number' value='1'>
    <label>Space:</label>
    <input id='space' type='number' value='0'>
    <label>Alpha:</label>
    <select id='alpha'>
      <option value='yes'>Yes</option>
      <option value='no'>No</option>
    </select>
    <label>Pixel Roundess:</label>
    <input id='roundness' type='number' value='0'>
    <div class='actions'>
      <button id='convert'>Convert</button>
    </div>
    <div class='css'>
      <textarea></textarea>
    </div>
  </div>
  <div class='results'>
    <div class='pixelsCont'>
      <div class='pixels'></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
