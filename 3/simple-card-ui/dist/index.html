<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Card UI</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="card">
  <div class="card-header">
    <h3>Last works</h3>
  </div>
  
  <div class="card-content">
    <div class="projects">
      
      <div class="project">
        <a href="#" target="_blank">
          <!-- Credit image : Unsplash - Jason Blackeye -->
          <img src="https://source.unsplash.com/Q3NEoed1dzs" width="400px">
          <div class="project-details">
            <p>Project 1</p>
          </div>
        </a>
      </div>
      
      <div class="project">
        <a href="#" target="_blank">
          <!-- Credit image : Unsplash - Anthony Intraversato -->
          <img src="https://source.unsplash.com/vYRAP3yMa3I" width="400px">
          <div class="project-details">
            <p>Project 2</p>
          </div>
        </a>
      </div>
      
      <div class="project">
        <a href="#" target="_blank">
          <!-- Credit image : Unsplash - Tim Bogdanov -->
          <img src="https://source.unsplash.com/4uojMEdcwI8" width="400px">
          <div class="project-details">
            <p>Project 3</p>
          </div>
        </a>
      </div>
      
    </div>
  </div>
  
  <div class="card-footer">
    <div class="card-footer-content">
      <div class="profile">
        <div class="profile-group">
          <div class="name">Name</div>
          <div class="job">Web developer</div>
        </div>
      </div>
      <div class="skills">
        <div class="skills-group">
          <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/1024px-HTML5_Badge.svg.png"  width="50px" alt="" />
          </div>
          
          <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/CSS3_logo.svg/240px-CSS3_logo.svg.png"  width="50px" alt="" />
          </div>
          
          <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"  width="50px" alt="" />
          </div>
          
          <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png"  width="50px" alt="" />
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="card-img">
    <!-- Credit image : Unsplash - Rachel McDermott -->
    <img src="https://source.unsplash.com/0fN7Fxv1eWA" width="100px" alt="" />
  </div>
  <div class="canvas-container">
    <canvas id="circles"></canvas>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
