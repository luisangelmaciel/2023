<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Vue Blog Input &amp; Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">


<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="blog">
  <h1 v-bind:class="{red: true}">Add New Post</h1>
  <form>
    <label>Title:</label>
    <input type="text" placeholder="Name Your Post" v-model="editTitle">
    <label>Content:</label>
    <textarea placeholder="Write Your Post" v-model="editContent"></textarea>
    <button class="preview" v-on:click.prevent="previewPost">Preview</button>
  </form>
  
  <h1 class="preview-header"></h1>
  <div class="preview-section">
    <h3 class="title preview-data">{{title}}</h3>
    <div class="date"></div>
    <p class="paragraph preview-data" style="white-space: pre-line;">{{content}}</p>
    
    <!--<button class="preview" v-if="">Delete</button>-->
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.1/velocity.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2/velocity.ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
