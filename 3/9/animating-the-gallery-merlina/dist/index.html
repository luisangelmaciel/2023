<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Animating the Gallery: Merlina (4)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    @media (prefers-reduced-motion: no-preference) {
      img, ul {
        -webkit-animation: 10s scale-up both ease-in-out infinite alternate;
                animation: 10s scale-up both ease-in-out infinite alternate;
      }
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family:  'Google Sans', sans-serif, system-ui;
      width: 100vw;
      overflow-x: hidden;
      overflow: hidden;
      background: var(--surface-2);
    }

    ul {
      --big-tile-size: 50vmin;
      --scale: 0.4;
      --rotation: 270deg;
      --tile-size: calc(var(--big-tile-size) / 3);
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 1vmin;
      grid-template: repeat(9, var(--tile-size)) / repeat(9, var(--tile-size));
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(var(--scale));
    }

    @-webkit-keyframes scale-up {
      0% {
        transform: translate(-50%, -50%) scale(var(--scale)) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(var(--rotation));	
      }
    }

    @keyframes scale-up {
      0% {
        transform: translate(-50%, -50%) scale(var(--scale)) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(var(--rotation));	
      }
    }


    img {
      --rotation: -270deg;
      --scale: 1;
      height: 200%;
      min-width: 200%;
      aspect-ratio: 1;
      -o-object-fit: cover;
        object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    li {
      padding: 0;
      position: relative;
      background: hsl(0 0% 75% / 0.2);
      max-inline-size: 100%;
    }

    li {
      grid-column: var(--x1, auto) / var(--x2, auto);
      grid-row: var(--y1, auto) / var(--y2, auto);
    }

    li {
      border-radius: var(--radius-3);
      overflow: hidden;
    }    
  </style>
</head>
