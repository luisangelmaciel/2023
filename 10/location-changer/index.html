<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Location Changer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<section class="location-picker">
  <p class="helptext"><i class="fa fa-map-marker"></i>You are currently searching <span class="current-location">Wesley Chapel</span>.</p>

  <div class="all-locations">
    <div class="input-group">
      <input id="wesley-chapel" type="checkbox" checked />
      <label for="wesley-chapel">Wesley Chapel</label>
    </div>
    <div class="input-group">
      <input id="st-pete" type="checkbox" />
      <label for="st-pete">St Pete</label>
    </div>
    <div class="input-group">
      <input id="sarasota" type="checkbox" />
      <label for="sarasota">Sarasota</label>
    </div>
    <div class="input-group">
      <input id="the-villages" type="checkbox" />
      <label for="the-villages">The Villages</label>
    </div>
    <div class="input-group">
      <input id="tampa" type="checkbox" />
      <label for="tampa">Tampa</label>
    </div>
    <div class="input-group">
      <input id="all-locations" type="checkbox" />
      <label for="all-locations">All</label>
    </div>
  </div>
</section>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
