<body>

<div class="formline" data-upload="0">

<div class="formline" data-upload="1">
  <div class="choose-wrapper">
    <div class="test-emoji"><img class="mini_thumbnail" src="http://fakeimg.pl/320x250/"></div>
    <div class="emoji-panel">
      <div class="intercom-composer-popover intercom-composer-emoji-popover">

            <input class="intercom-composer-popover-input" placeholder="Search" value="">

            <div class="intercom-composer-popover-body">
              <div class="intercom-emoji-picker-groups">
                <div class="intercom-emoji-picker-group">
                  <div class="intercom-emoji-picker-group-title">Images for Your Services</div>
                  <span class="intercom-emoji-picker-emoji" title="beauty care skin">
                    <img class="mini_thumbnail" src="http://www.cpba.co.uk/wp-content/uploads/student-page/img/portfolio/1.jpg">
                  </span>
                  <span class="intercom-emoji-picker-emoji" title="beauty care skin legs">
                    <img class="mini_thumbnail" src="http://www.cpba.co.uk/wp-content/uploads/student-page/img/portfolio/10.jpg">
                  </span>
                  <span class="intercom-emoji-picker-emoji" title="woman female hairstyle haircolouring color">
                    <img class="mini_thumbnail" src="http://www.cpba.co.uk/wp-content/uploads/student-page/img/portfolio/4.jpg">
                  </span>
                  <span class="intercom-emoji-picker-emoji" title="woman female hairstyle haircut cut">
                    <img class="mini_thumbnail" src="http://www.cpba.co.uk/wp-content/uploads/student-page/img/portfolio/5.jpg">
                  </span>
                  <span class="intercom-emoji-picker-emoji" title="makeup">
                    <img class="mini_thumbnail" src="http://www.cpba.co.uk/wp-content/uploads/student-page/img/portfolio/6.jpg">
                  </span>
                  <span class="intercom-emoji-picker-emoji" title="massage">
                    <img class="mini_thumbnail" src="http://www.cpba.co.uk/wp-content/uploads/student-page/img/portfolio/8.jpg">
                  </span>
                  <span class="intercom-emoji-picker-emoji" title="nails">
                    <img class="mini_thumbnail" src="http://www.cpba.co.uk/wp-content/uploads/student-page/img/portfolio/2.jpg">
                  </span>
                  <span class="intercom-emoji-picker-emoji" title="nails">
                    <img class="mini_thumbnail" src="http://www.cpba.co.uk/wp-content/uploads/student-page/img/portfolio/3.jpg">
                  </span>
                  <span class="intercom-emoji-picker-emoji" title="nails">
                    <img class="mini_thumbnail" src="http://www.cpba.co.uk/wp-content/uploads/student-page/img/portfolio/7.jpg">
                  </span>

                    <img class="mini_thumbnail" src="http://www.cpba.co.uk/wp-content/uploads/student-page/img/portfolio/9.jpg">
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="intercom-composer-popover-caret"></div></div>
      <button class="chat-input-tool emoji-picker">
        Choose Images for Your Services
      </button>
    </div>
  </div>
</div>
