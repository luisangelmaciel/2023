<!DOCTYPE html>

  <style>
    :root {
      --border-radius: 10px;
      --banner-height: 68px;
    }

    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      background-color: cornflowerblue;
      background-image: url(https://assets.codepen.io/t-1/saad-chaudhry-WdBu6PJ83uY-unsplash.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .banner-container {
      position: fixed;
      bottom: 0;
      width: 100%;
    }


    .banner {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--banner-height);
      border-radius: var(--border-radius);
      background-color: #fff;
      padding: 8px;
      margin: 10px auto;
      width: calc(100% - 16px);
      max-width: 400px;
      font-family: "Google Sans Display", Roboto, Arial;
      color: #000;
      overflow: hidden;
      box-sizing: border-box;
      transition: all 0.6s ease;
      transform: translateY(120%);
      animation: out 0.3s 3s ease-in-out forwards;
    }

    .banner--black {
      background-color: #1f1f1f;
      color: #fff;
    }

    .img {
      position: relative;
      border-radius: var(--border-radius);
      height: 100%;
      width: auto;
    }

    .content {
      position: relative;
      padding: 0 8px;
      width: 100%;
      font-size: 14px;
      font-weight: 600;
      line-height: 1.3;
    }

    .title {
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis; 
    }

    .icon-svg {
      width: 14px;
      height: 14px;
      fill: #a5a5a6;
      margin-right: 3px;
    }

    .info {
      display: flex;
      align-items: center;
      opacity: 0.6;
      font-size: 12px;
      font-weight: 300;
    }

    .btn {
      display: inline-block;
      text-align: center;
      box-sizing: border-box;
      width: 100%;
      position: relative;
      background-color: #1463FA;
      padding: 5px 15px;
      color: white;
      border-radius: var(--border-radius);
      border-radius: 16px;
      margin-top: 5px;
      animation: btn 1.3s 3s infinite ease-in-out;
    }

    .btn-info {
      display: inline-block;
      font-size: 10px;
      white-space: nowrap;
      text-align: center;
      width: 100%;
      opacity: 0.6;
    }




    @keyframes btn {
      0%, 100% {
        transform: scale(1);
      }
      70% {
        transform: scale(1);
      }
      80% {
        transform: scale(1.04);
      }
      90% {
        transform: scale(0.96);
      }
    }


    @keyframes out {
      0% {
      transform: translateY(120%);
      }
      100% {
      transform: translateY(0%);
      }
    }    
  </style>

</head>
